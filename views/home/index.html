<div class='synthbox'>
    <fieldset class='section' style='left:10px;right:10px;width:87px;height:342px;'>
        <legend class='section-label'>mod</legend>
    	<div class="knob-container">
            <webaudio-knob value='vm.frequency' 
                           on-change='vm.updateVoices()' 
                           units=''
                           step='1'
                           min='0'
                           max='10'
                           digits='0'
                           src='/build/images/LittlePhatty.png'
                           sprites='100'
                           diameter='64'
                           height='80'
                           width='80'
                           uib-tooltip='freq'></webaudio-knob>
            <div class='knob-label' style='top:68px;width:80px;'>freq</div>
        </div>
    </fieldset>
</div>
